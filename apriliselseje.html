<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegyzetkezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <p id="logged-in-user" class="fw-bold fs-4 text-dark d-none"></p>
    <div class="container p-4 bg-white rounded shadow-sm" style="max-width: 720px;">
        <div class="row">
            <div id="register-container" class="col-md-6 text-center">
                <h2 class="mb-3">Regisztráció</h2>
                <input type="text" id="reg-username" class="form-control mb-2" placeholder="Felhasználónév">
                <input type="password" id="reg-password" class="form-control mb-2" placeholder="Jelszó">
                <button class="btn btn-success w-100" onclick="register()">Regisztráció</button>
            </div>
            <div id="login-container" class="col-md-6 text-center">
                <h2 class="mb-3">Bejelentkezés</h2>
                <input type="text" id="username" class="form-control mb-2" placeholder="Felhasználónév">
                <input type="password" id="password" class="form-control mb-2" placeholder="Jelszó">
                <button class="btn btn-primary w-100" onclick="login()">Bejelentkezés</button>
            </div>
        </div>
        <div id="notes-container" class="d-none d-flex flex-column mt-4">
            <h2 class="mb-3">Jegyzetek</h2>
            <input type="text" id="note-title" class="form-control mb-2" placeholder="Cím">
            <textarea id="note-content" class="form-control mb-2" placeholder="Tartalom"></textarea>
            <button class="btn btn-success w-100" onclick="addNote()">Hozzáadás</button>
            <div id="notes-list" class="mt-3"></div>
            <button class="btn btn-danger w-100 mt-3" onclick="logout()">Kijelentkezés</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", checkLogin);

        function register() {
            const username = document.getElementById("reg-username").value.trim();
            const password = document.getElementById("reg-password").value.trim();
            if (username && password) {
                localStorage.setItem(`user_${username}`, password);
                alert("Regisztráció sikeres! Most jelentkezz be.");
                document.getElementById("reg-username").value = "";
                document.getElementById("reg-password").value = "";
            }
        }

        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (user) {
                document.getElementById("register-container").classList.add("d-none");
                document.getElementById("login-container").classList.add("d-none");
                document.getElementById("notes-container").classList.remove("d-none");
                const userDisplay = document.getElementById("logged-in-user");
                userDisplay.innerText = `Bejelentkezve mint: ${user}`;
                userDisplay.classList.remove("d-none");
                loadNotes();
            }
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const storedPassword = localStorage.getItem(`user_${username}`);
            if (storedPassword && storedPassword === password) {
                sessionStorage.setItem("user", username);
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                checkLogin();
            } else {
                alert("Hibás felhasználónév vagy jelszó!");
            }
        }

        function logout() {
            sessionStorage.removeItem("user");
            document.getElementById("register-container").classList.remove("d-none");
            document.getElementById("login-container").classList.remove("d-none");
            document.getElementById("notes-container").classList.add("d-none");
            document.getElementById("logged-in-user").classList.add("d-none");
        }

        function addNote() {
            const title = document.getElementById("note-title").value.trim();
            const content = document.getElementById("note-content").value.trim();
            const user = sessionStorage.getItem("user");
            if (!user || !title || !content) return;

            const notesKey = `notes_${user}`;
            const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
            notes.push({ title, content });
            localStorage.setItem(notesKey, JSON.stringify(notes));
            document.getElementById("note-title").value = "";
            document.getElementById("note-content").value = "";
            loadNotes();
        }

        function loadNotes() {
            const user = sessionStorage.getItem("user");
            if (!user) return;
            
            const notesKey = `notes_${user}`;
            const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
            const notesList = document.getElementById("notes-list");
            notesList.innerHTML = "";
            notes.forEach((note, index) => {
                const noteDiv = document.createElement("div");
                noteDiv.className = "border rounded p-2 mb-2 bg-white";
                noteDiv.innerHTML = `
                    <div class="fw-bold">${note.title}</div>
                    <div class="text-muted">${note.content}</div>
                    <button class="btn btn-danger btn-sm mt-2" onclick="deleteNote(${index})">Törlés</button>
                `;
                notesList.appendChild(noteDiv);
            });
        }

        function deleteNote(index) {
            const user = sessionStorage.getItem("user");
            if (!user) return;
            
            const notesKey = `notes_${user}`;
            const notes = JSON.parse(localStorage.getItem(notesKey)) || [];
            notes.splice(index, 1);
            localStorage.setItem(notesKey, JSON.stringify(notes));
            loadNotes();
        }
    </script>
</body>
</html>
