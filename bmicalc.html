<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Kalkulátor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      .input-group {
        margin: 10px 0;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>BMI Kalkulátor</h1>
    <div class="input-group">
      <label for="weight">Testsúly (kg): </label>
      <input type="number" id="weight" placeholder="Pl.: 70" />
    </div>
    <div class="input-group">
      <label for="height">Magasság (cm): </label>
      <input type="number" id="height" placeholder="Pl.: 170" />
    </div>
    <button onclick="calculateBMI()">Számítás</button>
    <div class="result" id="result"></div>

    <script>
      function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height =
          parseFloat(document.getElementById("height").value) / 100;

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
          document.getElementById("result").textContent =
            "Kérlek, adj meg érvényes adatokat!";
          return;
        }

        const bmi = (weight / (height * height)).toFixed(1);
        let category = "";

        if (bmi < 16) {
          category = "Súlyos soványság";
        } else if (bmi < 17) {
          category = "Mérsékelt soványság";
        } else if (bmi < 18.5) {
          category = "Enyhe soványság";
        } else if (bmi < 25) {
          category = "Normál testsúly";
        } else if (bmi < 30) {
          category = "Túlsúlyos";
        } else if (bmi < 35) {
          category = "Elhízott (I. fokú)";
        } else if (bmi < 40) {
          category = "Elhízott (II. fokú)";
        } else {
          category = "Súlyosan elhízott (III. fokú)";
        }

        document.getElementById(
          "result"
        ).textContent = `BMI érték: ${bmi} - ${category}`;
      }
    </script>
  </body>
</html>
